{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>
    {% if view.object.pk %}
      Editar Vehículo
    {% else %}
      Nuevo Vehículo
    {% endif %}
  </h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Guardar</button>
  </form>
{% endblock %}
