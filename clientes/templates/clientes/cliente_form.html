{% extends 'core/base.html' %}

{% block title %}Nuevo Cliente{% endblock %}

{% block content %}
  <div class="container py-4">
    <h2>{% if form.instance.pk %}Editar Cliente{% else %}Nuevo Cliente{% endif %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}Actualizar{% else %}Guardar{% endif %}
      </button>
      <a href="{% url 'clientes:cliente-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
