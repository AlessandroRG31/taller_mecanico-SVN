{# templates/repuestos/empresa_form.html #}
{% extends "core/base.html" %}

{% block title %}Crear / Editar Empresa{% endblock %}

{% block content %}
  {% if view.object %}
    <h1>Editar Empresa</h1>
  {% else %}
    <h1>Crear nueva Empresa</h1>
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">
      {% if view.object %}Guardar cambios{% else %}Crear empresa{% endif %}
    </button>
    <a href="{% url 'repuestos:empresa_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
