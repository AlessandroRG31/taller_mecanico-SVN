{% extends "core/base.html" %}
{% block title %}{{ view.object|default_if_none:"Nuevo" }} Repuesto{% endblock %}
{% block content %}
<h1>{{ view.object|yesno:"Editar,Nuevo" }} Repuesto</h1>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'repuestos:repuesto_list' %}" class="btn btn-secondary">Cancelar</a>
  <a href="{% url 'repuestos:repuesto_list' %}" class="btn btn-secondary me-2">Vovler ver Repuestos</a>
</form>
{% endblock %}
