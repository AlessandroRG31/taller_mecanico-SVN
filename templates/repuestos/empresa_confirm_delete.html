{# templates/repuestos/empresa_confirm_delete.html #}
{% extends 'core/base.html' %}

{% block title %}Eliminar Empresa{% endblock %}

{% block content %}
  <h1>¿Deseas eliminar la empresa <strong>{{ object.nombre }}</strong>?</h1>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'repuestos:empresa-list' %}" class="btn btn-secondary">No, volver</a>
  </form>
{% endblock %}
